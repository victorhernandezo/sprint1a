worker_processes  auto;
pid /tmp/nginx.pid;

events {
  worker_connections  1024;
}

  http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # Gzip básico
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  server {
    listen       8080;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # No-cache for PWA-critical files
    location = /manifest.json { add_header Cache-Control "no-cache, no-store, must-revalidate"; }
    location = /flutter_service_worker.js { add_header Cache-Control "no-cache, no-store, must-revalidate"; }
    location = /index.html { add_header Cache-Control "no-cache, no-store, must-revalidate"; }

    # Flutter web / SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Cache simple para assets estáticos (ajusta si es necesario)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      expires 7d;
      access_log off;
      add_header Cache-Control "public";
    }
  }
}
